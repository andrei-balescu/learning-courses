services:

  # Nginx server as 'web' service
  web:
    image: nginx:1.27.1
    ports:
      # map localhost port 8000 to 80 inside container
      - "8000:80"
    volumes:
      # overwrite nginx default.conf inside container with the one in our project
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  # PHP app - configured in external docker file
  app:
    build:
      context: ./php
      dockerfile: ./Dockerfile
    volumes:
      # map app folder inside PHP container - for dev. In production they need to be copied into the container.
      - ./app:/app